on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n petestsu1 -g petestsu190b8-rg --location "Central US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n petestsu1 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n petestsu1 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n petestsu1 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: petestsu1.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/aspnet-core-dotnet-core" -f  "aspnet-core-dotnet-core/Dockerfile" -t petestsu1.azurecr.io/ajayaks12321:${{ github.sha }} --label dockerfile-path=aspnet-core-dotnet-core/Dockerfile
        docker push petestsu1.azurecr.io/ajayaks12321:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_ajayaks12321_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep ajayaks123218039 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace ajayaks123218039`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: ajayaks123218039
        container-registry-url: petestsu1.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: ajayaks12321dockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: ajayaks123218039
        manifests: |
          manifests/deployment-5.yml
          manifests/service-5.yml
        images: |
          petestsu1.azurecr.io/ajayaks12321:${{ github.sha }}
        imagepullsecrets: |
          ajayaks12321dockerauth   
